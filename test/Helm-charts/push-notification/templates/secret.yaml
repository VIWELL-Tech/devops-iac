apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.name }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ .Values.name }}
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: dev/service/{{ .Values.name }}
