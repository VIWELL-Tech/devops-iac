apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-configmap
  namespace: mon
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
  logstash.conf: |
    # all input will come from filebeat, no local logs
    input {
      beats {
        port => 5044
      }
    }
    filter {
      mutate {
    remove_field => [ "[kubernetes][container]","[kubernetes][labels]","[meta]","[source]","[stream]","[tags]","[kubernetes][node]","[beat]","[host]","[@version]","[input]","[offset]","[prospector]","[_index]","[_id]","[_type]"]
      }
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
        }
      }
      if "linkerd2_proxy" in [message] { drop{ } }
      if "eksctl-STG-eks-channelvas-nodegroup" in [message] { drop{ } }
      if "ELB-HealthChecker/2.0" in [message] { drop{ } }
      }
    output {
        elasticsearch {
            hosts => [ "elasticsearch:9200" ]
            user => "elastic"
            password => "pbaf-130-dmn"
            index => "logstash-%{+YYYY-MM}"
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-deployment
  namespace: mon
spec:
  replicas: 1
  selector:
    matchLabels:
        app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.4.2
        ports:
        - containerPort: 5044
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/logstash/config
          - name: logstash-pipeline-volume
            mountPath: /usr/share/logstash/pipeline
      volumes:
      - name: config-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.yml
              path: logstash.yml
      - name: logstash-pipeline-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.conf
              path: logstash.conf
---
kind: Service
apiVersion: v1
metadata:
  name: logstash-service
  namespace: mon
spec:
  selector:
    app: logstash
  ports:
  - protocol: TCP
    port: 5044
    targetPort: 5044
  type: ClusterIP